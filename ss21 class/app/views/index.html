<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3 class="display-4">Thông tin nhân viên</h3>
        <div class="form-group">
            <span class="title">Mã nhân viên</span>
            <input id="MaNhanVien" class="form-control" />
        </div>
        <div class="form-group">
            <span class="title">Ho Ten</span>
            <input id="HoTen" class="form-control" />
        </div>
        <div class="form-group">
            <span class="title">Luong</span>
            <input id="LuongCB" class="form-control" />
        </div>
        <div class="clear-fix"></div>
        <div class="form-group">
            <span class="title">Loại nhân viên</span>
            <br />
            <input type="radio" name="LoaiNV" value="Sep" /> Sếp
            <input type="radio" name="LoaiNV" value="QuanLy" /> Quản lý
            <input type="radio" name="LoaiNV" value="NhanVienThuong" /> Thường
        </div>
        <div class="clear-fix"></div>
        <br />
        <button class="btn btn-success" id="btnThemNhanVien">Thêm nhân viên</button>
        <div class="table">
            <table class="table">
                <thead>
                    <th>Mã nhân viên</th>
                    <th>Họ tên</th>
                    <th>Loại nhân viên</th>
                    <th>Lương * Hệ số</th>
                    <th>Phuong thuc</th>
                </thead>
                <tbody id="tblNhanVien">
                </tbody>
            </table>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="../models/NhanVien.js"></script>
    <script src="../models/DanhSachNhanVien.js"></script>
    <script src="../models/NhanVienThuong.js"></script>
    <script src="../models/QuanLy.js"></script>
    <script src="../models/Sep.js"></script>
    <script src="../controllers/index.js"></script>
</body>

</html>

</html>
